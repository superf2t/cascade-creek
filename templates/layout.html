<!doctype html>
<head>
<title>Redata</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
<script src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tmpl.min.js') }}"></script>
{% block css %}{% endblock %}
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Redata</a>
    </div>
    {% if current_user.is_authenticated %}
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% if current_user.id == 'travis' %}
            <li><a href="/queue/process_place_queue">Process Queue</a></li>
            <li><a href="/queue/queue_all_calendar">Re-queue</a></li>
          {% endif %}
          <li><a href="/place/add_place">Add Place</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    {% endif %}
    <!--/.nav-collapse -->
  </div>
</nav>

<div class="container">
	{% block body %}{% endblock %}
</div>

</body>
{% block script %}{% endblock %}
</html>
